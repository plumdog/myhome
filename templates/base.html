<!doctype html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Andrew Plummer{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}Andrew Plummer's Website{% endblock %}" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/style.css?_={{ ASSET_TAG }}" />
    <link rel="stylesheet" type="text/css" href="/static/pygmentsfriendly.css?_={{ ASSET_TAG }}" />
    <script type="text/javascript" src="/static/app.js?_={{ ASSET_TAG }}"></script>
    <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-57205043-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>

<body>
    <span class="checkbox">Auto Width? <input type="checkbox" name="fixed-width-toggle" id="fixed-width-toggle" /></span>
    <div class="navbar" id="top-navbar">
	<a href="/">Home</a>
	<a href="/projects/">My Projects</a>
	<a href="/blog/">Blog</a>
    </div>
    <div class="container" id="content-container">
	{% block content %}{% endblock %}
    </div>
</body>
</html>
